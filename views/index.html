<script id="tmpl-page" type="text/handlebars">
    <div class="page" id="page-{{id}}">

        {{#each lists}}

        {{/each}}
    </div>
    <p><a href="#" class="list-add">Add List</a></p>

<script id="tmpl-pageHeading" type="text/handlebars">
    <h1>{{title}} <a href="#" class="page-edit" data-id="{{id}}">Edit</a> | <a href="#" class="page-delete" data-id="{{id}}">Delete</a></h1>
</script>

<script id="tmpl-pageAddForm" type="text/handlebars">
    <li>
        <form class="page-add-form" action="/pages" method="{{method}}">
            <input type="text" name="title" value="" placeholder="Page title"> 
            <input type="submit" value="Save">
        </form>
    </li>
</script>

<script id="tmpl-pageEditForm" type="text/handlebars">
    <form class="page-edit-form" action="/pages/{{id}}" method="{{method}}">
        <p>
            <input type="text" name="title" value="{{title}}" placeholder="Page title"> 
            <input type="submit" value="Save">
        </p>
    </form>
</script>

<script id="tmpl-list" type="text/handlebars">
    <div class="list" id="list-{{id}}" data-id="{{id}}">
        {{>listHeading}}
        <ul>
            {{#each items}}
            {{>item}}
            {{/each}}
        </ul>
        <p><a href="#" class="item-add" data-listid="{{id}}">Add Item</a></p>
    </div>
</script>

<script id="tmpl-listHeading" type="text/handlebars">
    <h2><span class="drag-handle">☰</span> {{title}} <a href="#" class="list-edit" data-id="{{id}}">Edit</a> | <a href="#" class="list-delete" data-id="{{id}}">Delete</a></h2>
</script>

<script id="tmpl-listForm" type="text/handlebars">
    <form class="list-form" action="/pages/{{pageID}}/lists{{#if id}}/{{id}}{{/if}}" method="{{method}}">
        <p>
            <input type="text" name="title" value="{{title}}" placeholder="Enter a title for the list"> 
            <input type="submit" value="Save">
        </p>
    </form>
</script>

<script id="tmpl-item" type="text/handlebars">
    <li data-id="{{id}}" id="item-{{id}}"><span class="drag-handle">☰</span> {{body}} <a href="#" class="item-edit" data-listid="{{listID}}" data-id="{{id}}">Edit</a> | <a href="#" class="item-delete" data-listid="{{listID}}" data-id="{{id}}">Delete</a></li>
</script>

<script id="tmpl-itemForm" type="text/handlebars">
    <li>
        <form class="item-form" action="/pages/{{pageID}}/lists/{{listID}}/items{{#if id}}/{{id}}{{/if}}" method="{{method}}">
            <input type="text" name="body" value="{{body}}" placeholder="Enter the task or information"> 
            <input type="submit" value="Save">
        </form>
    </li>
</script>

<script id="tmpl-sidebarPageList" type="text/handlebars">
    <div class="sidebar-page-list">
        <h2>Pages</h2>
        <ul>
            {{#each pages}}
            {{>sidebarPage}}
            {{/each}}
        </ul>
        <p><a href="#" class="page-add">Add Page</a></p>
    </div>
</script>

<script id="tmpl-sidebarPage" type="text/handlebars">
    <li data-id="{{id}}"><a href="/pages/{{id}}" class="sidebar-page-link"><span class="drag-handle">☰</span> {{title}}</a></li>
</script>
