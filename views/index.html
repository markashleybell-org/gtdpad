<script id="tmpl-page" type="text/handlebars">
    <div class="page" id="page-{{id}}">
        <h1>{{name}}</h1>
        {{#each lists}}
        {{>list}}
        {{/each}}
        {{>listAdd}}
    </div>
</script>

<script id="tmpl-list" type="text/handlebars">
    <div class="list" id="list-{{id}}">
        <h2>{{name}}</h2>
        <ul>
            {{#each items}}
            {{>item}}
            {{/each}}
            {{>itemAdd}}
        </ul>
    </div>
</script>

<script id="tmpl-listAdd" type="text/handlebars">
    <p><a href="#" class="list-add" data-pageid="{{id}}">Add List</a></p>
</script>

<script id="tmpl-listForm" type="text/handlebars">
    <form class="list-form" action="/pages/{{pageID}}/lists{{#if listID}}/{{listID}}{{/if}}" method="{{method}}">
        <p><input type="text" id="list-name" name="name" value="{{listName}}" placeholder="Enter a name for the list"> <input type="submit" value="Save"></p>
    </form>
</script>

<script id="tmpl-item" type="text/handlebars">
    <li id="item-{{id}}">{{text}} <a href="#" data-id="{{id}}">Edit</a></li>
</script>

<script id="tmpl-itemForm" type="text/handlebars">
    <li>
        <form class="item-form"  action="/pages/{{pageID}}/lists/{{listID}}/items{{#if itemID}}/{{itemID}}{{/if}}" method="{{method}}">
            <input type="text" id="item-name" name="name" value="{{itemName}}" placeholder="Enter the task or information"> <input type="submit" value="Save">
        </form>
    </li>
</script>

<script id="tmpl-itemAdd" type="text/handlebars">
    <li><a href="#" class="item-add" data-listid="{{id}}">Add Item</a></li>
</script>

<script id="tmpl-sidebarPageList" type="text/handlebars">
    <div class="sidebar-page-list">
        <h2>Pages</h2>
        <ul>
            {{#each pages}}
            {{>sidebarPage}}
            {{/each}}
            <li><a href="#">Add Page</a></li>
        </ul>
    </div>
</script>

<script id="tmpl-sidebarPage" type="text/handlebars">
    <li id="sidebar-page-{{id}}"><a href="/{{id}}">{{name}}</a></li>
</script>
